<div class="login-container">
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Log In <span class="highlight">Now</span></h1>
            <p class="hero-subtitle">Lets start managing your tasks!</p>
        </div>
    </section>

    <section class="mission-section">
        <h1>Log In to your account</h1>
        <form class="form-section" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input type="email" formControlName="email" placeholder="Enter your email" />
            <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                class="error-message">
                Email is required
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
                class="error-message">
                Please enter a valid email
            </div>

            <input type="password" formControlName="password" placeholder="Enter your password" />
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                class="error-message">
                Password is required
            </div>

            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

            <button type="submit" class="mission-btn" [disabled]="loginForm.invalid">Log In</button>
        </form>
    </section>
</div>
